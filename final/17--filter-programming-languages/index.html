<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Filter Programming Languages</title>
  </head>
  <body>
    <div class="ctn">
      <div class="search-ctn">
        <input
          class="search"
          type="text"
          placeholder="Search for your programming language"
        />
        <ion-icon class="search-icon" name="search-outline"></ion-icon>
      </div>

      <ul class="PLS">
        <li class="PL-ctn">
          <img class="pl" src="icons/html.png" alt="HTML" />
          <p>HTML</p>
        </li>

        <li class="PL-ctn">
          <img class="pl" src="icons/css.png" alt="CSS" />
          <p>CSS</p>
        </li>

        <li class="PL-ctn">
          <img class="pl" src="icons/js.png" alt="JAVASCRIPT" />
          <p>JAVASCRIPT</p>
        </li>

        <li class="PL-ctn">
          <img class="pl" src="icons/python.png" alt="PYTHON" />
          <p>PYTHON</p>
        </li>

        <li class="PL-ctn">
          <img class="pl" src="icons/c-sharp.png" alt="C#" />
          <p>C#</p>
        </li>

        <li class="PL-ctn">
          <img class="pl" src="icons/typescript.png" alt="TYPESCRIPT" />
          <p>TYPESCRIPT</p>
        </li>

        <li class="PL-ctn">
          <img class="pl" src="icons/ruby.png" alt="RUBY" />
          <p>RUBY</p>
        </li>

        <li class="PL-ctn">
          <img class="pl" src="icons/c-plus-plus.png" alt="C++" />
          <p>C++</p>
        </li>

        <li class="PL-ctn">
          <img class="pl" src="icons/java.png" alt="JAVA" />
          <p>JAVA</p>
        </li>

        <li class="PL-ctn">
          <img class="pl" src="icons/c.png" alt="C" />
          <p>C</p>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
