<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="stlye.css" />

    <title>Flip Card</title>
  </head>
  <body>
    <div class="ctn">
      <div class="card">
        <div class="front" aria-label="a red ninja" role="img"></div>
        <div class="back">
          <div>
            <div class="circle-img-ctn">
              <div class="circle-img" aria-label="a red ninja" role="img"></div>
              <h1>Ninja</h1>
            </div>

            <div class="line-ctn">
              <h2>Strength</h2>
              <span>
                <div class="fill-el--1"></div>
              </span>
            </div>

            <div class="line-ctn">
              <h2>Endurance</h2>
              <span>
                <div class="fill-el--2"></div>
              </span>
            </div>

            <div class="line-ctn">
              <h2>Willpower</h2>
              <span>
                <div class="fill-el--3"></div>
              </span>
            </div>

            <div class="line-ctn">
              <h2>Speed</h2>
              <span>
                <div class="fill-el--4"></div>
              </span>
            </div>

            <div class="line-ctn">
              <h2>Teamwork</h2>
              <span>
                <div class="fill-el--5"></div>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
