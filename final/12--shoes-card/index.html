<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Shoes Card</title>
  </head>
  <body>
    <div class="shopping-card">
      <div class="background"></div>

      <div class="ctn">
        <h1>Nike Shoes</h1>

        <span class="color-ctn">
          <p>STYLE</p>
          <div class="circles">
            <span
              class="circle circle--1"
              data-style="true"
              data-color="#dc2b2f"
              >1</span
            >

            <span
              class="circle circle--2"
              data-style="true"
              data-color="#abdb3a"
              >2</span
            >

            <span
              class="circle circle--3"
              data-style="true"
              data-color="#2596be"
              >3</span
            >
          </div>
        </span>

        <span class="size-ctn">
          <p>SIZE</p>
          <div class="circles">
            <span class="circle" data-size="true">38</span>
            <span class="circle" data-size="true">40</span>
            <span class="circle" data-size="true">42</span>
          </div>
        </span>

        <button class="buy-btn">BUY</button>
      </div>

      <span class="checkmark">
        <ion-icon name="checkmark-done-outline"></ion-icon>
      </span>

      <div class="water-animation"></div>

      <img class="shoe" src="shoe--1.png" alt="shoes" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
